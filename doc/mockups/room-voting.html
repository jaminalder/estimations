<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning Poker Online</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .poker-card {
            width: 80px;
            height: 120px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .poker-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        
        .story-card {
            min-height: 100px;
            border-radius: 12px;
        }
        
        .voting-area {
            border-radius: 12px;
            padding: 2rem;
            margin: 2rem 0;
        }
        
        .card-deck {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .card-deck .poker-card {
            margin-bottom: 1rem;
        }

        .theme-switcher {
            position: relative;
        }

        .theme-dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            z-index: 1000;
            min-width: 120px;
        }

        .theme-option {
            padding: 0.5rem 1rem;
            cursor: pointer;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav class="navbar is-primary" role="navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="#">
                <span class="icon has-text-white">
                    <i class="fas fa-coins fa-lg"></i>
                </span>
                <span class="ml-2 has-text-weight-bold">Planning Poker</span>
            </a>
        </div>
        
        <div class="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <button class="button is-light">
                            <span class="icon">
                                <i class="fas fa-user-plus"></i>
                            </span>
                            <span>Invite Players</span>
                        </button>
                        <div class="theme-switcher">
                            <button class="button is-light">
                                <span class="icon">
                                    <i class="fas fa-palette"></i>
                                </span>
                                <span>System</span>
                                <span class="icon">
                                    <i class="fas fa-chevron-down"></i>
                                </span>
                            </button>
                            <div class="theme-dropdown has-background-white has-border-grey-lighter">
                                <button class="theme-option has-background-white-hover">
                                    <span class="icon">
                                        <i class="fas fa-sun"></i>
                                    </span>
                                    Light
                                </button>
                                <button class="theme-option has-background-white-hover">
                                    <span class="icon">
                                        <i class="fas fa-moon"></i>
                                    </span>
                                    Dark
                                </button>
                                <button class="theme-option has-background-white-hover">
                                    <span class="icon">
                                        <i class="fas fa-desktop"></i>
                                    </span>
                                    System
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Story Section -->
        <div class="box story-card mt-4">
            <div class="content">
                <div class="field">
                    <input class="input is-large has-text-centered" type="text" placeholder="Session Title" value="Session Title">
                </div>
            </div>
        </div>

        <!-- Voting Results Area -->
        <div class="voting-area has-background-white-ter">
            <div class="has-text-centered mb-4">
                <h3 class="title is-5">
                    <span class="icon">
                        <i class="fas fa-vote-yea"></i>
                    </span>
                    Voting in Progress...
                </h3>
                <p class="subtitle is-6">3 of 4 players have voted</p>
            </div>
            
            <!-- Made participants more prominent with larger names/icons above cards and different icons per participant -->
            <div class="columns is-centered">
                <!-- Replaced current-participant class with subtle Bulma background class -->
                <div class="column is-narrow has-text-centered has-background-warning-light">
                    <div class="mb-3">
                        <span class="icon is-large has-text-info">
                            <i class="fas fa-user-tie fa-2x"></i>
                        </span>
                        <p class="title is-5 mt-2">John</p>
                    </div>
                    <div class="poker-card has-background-primary has-text-white">
                        ?
                    </div>
                </div>
                <div class="column is-narrow has-text-centered">
                    <div class="mb-3">
                        <span class="icon is-large has-text-success">
                            <i class="fas fa-user-graduate fa-2x"></i>
                        </span>
                        <p class="title is-5 mt-2">Sarah</p>
                    </div>
                    <div class="poker-card has-background-primary has-text-white">
                        ?
                    </div>
                </div>
                <div class="column is-narrow has-text-centered">
                    <div class="mb-3">
                        <span class="icon is-large has-text-warning">
                            <i class="fas fa-user-astronaut fa-2x"></i>
                        </span>
                        <p class="title is-5 mt-2">Mike</p>
                    </div>
                    <div class="poker-card has-background-grey-lighter has-text-grey">
                        <i class="fas fa-clock"></i>
                    </div>
                </div>
                <div class="column is-narrow has-text-centered">
                    <div class="mb-3">
                        <span class="icon is-large has-text-danger">
                            <i class="fas fa-user-ninja fa-2x"></i>
                        </span>
                        <p class="title is-5 mt-2">Anna</p>
                    </div>
                    <div class="poker-card has-background-primary has-text-white">
                        ?
                    </div>
                </div>
            </div>

            <div class="has-text-centered mt-4">
                <button class="button is-success is-large" id="voteButton" disabled>
                    <span class="icon">
                        <i class="fas fa-eye"></i>
                    </span>
                    <span>Reveal Cards</span>
                </button>
                <button class="button is-light is-large ml-2">
                    <span class="icon">
                        <i class="fas fa-redo"></i>
                    </span>
                    <span>Reset Votes</span>
                </button>
            </div>
        </div>

        <!-- Card Deck Section -->
        <div class="box">
            <h3 class="title is-5 has-text-centered">
                <span class="icon">
                    <i class="fas fa-layer-group"></i>
                </span>
                Select Your Estimate
            </h3>
            
            <div class="card-deck">
                <div class="poker-card has-background-white has-text-dark has-border" onclick="selectCard(this)">0</div>
                <div class="poker-card has-background-white has-text-dark has-border" onclick="selectCard(this)">1</div>
                <div class="poker-card has-background-white has-text-dark has-border" onclick="selectCard(this)">2</div>
                <div class="poker-card has-background-white has-text-dark has-border" onclick="selectCard(this)">3</div>
                <div class="poker-card has-background-white has-text-dark has-border" onclick="selectCard(this)">5</div>
                <div class="poker-card has-background-white has-text-dark has-border" onclick="selectCard(this)">8</div>
                <div class="poker-card has-background-white has-text-dark has-border" onclick="selectCard(this)">13</div>
                <div class="poker-card has-background-white has-text-dark has-border" onclick="selectCard(this)">21</div>
                <div class="poker-card has-background-white has-text-dark has-border" onclick="selectCard(this)">âˆž</div>
                <div class="poker-card has-background-white has-text-dark has-border" onclick="selectCard(this)">?</div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer has-background-light">
        <div class="content has-text-centered">
            <p class="has-text-grey">
                <strong>Planning Poker Online</strong> - Agile estimation made simple 
                <span class="icon has-text-danger">
                    <i class="fas fa-heart"></i>
                </span>
            </p>
        </div>
    </footer>

    <script>
        let selectedCard = null;
        
        function selectCard(card) {
            document.querySelectorAll('.poker-card').forEach(c => {
                c.classList.remove('has-background-primary', 'has-text-white');
                c.classList.add('has-background-white', 'has-text-dark');
            });
            
            card.classList.remove('has-background-white', 'has-text-dark');
            card.classList.add('has-background-primary', 'has-text-white');
            selectedCard = card.textContent;
            
            document.getElementById('voteButton').disabled = false;
        }
        
        document.getElementById('voteButton').addEventListener('click', function() {
            if (selectedCard) {
                alert(`You voted: ${selectedCard}`);
                this.disabled = true;
                this.innerHTML = '<span class="icon"><i class="fas fa-check"></i></span><span>Voted!</span>';
                this.classList.remove('is-success');
                this.classList.add('is-primary');
            }
        });
    </script>
</body>
</html>
