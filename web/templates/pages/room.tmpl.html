{{ define "room" }}
{{ template "base" . }}
{{ end }}

{{ define "title" }}Room · Estimations{{ end }}

{{ define "content" }}
    <!-- Story Section -->
    <div class="box story-card mt-4">
        <div class="content">
            <div class="field">
                <input class="input is-large has-text-centered" type="text" placeholder="Session Title" value="Session Title">
            </div>
        </div>
    </div>

    <!-- Voting Results Area -->
    <div class="voting-area has-background-dynamic">
        <div class="has-text-centered mb-4">
            <h3 class="title is-5">
                <span class="icon">
                    <i class="fas fa-vote-yea"></i>
                </span>
                Voting in Progress...
            </h3>
            <p class="subtitle is-6">3 of 4 players have voted</p>
        </div>

        <div class="columns is-centered">
            <div class="column is-narrow has-text-centered">
                <div class="mb-3">
                    <span class="icon is-large has-text-info">
                        <i class="fas fa-user-tie fa-2x"></i>
                    </span>
                    <p class="title is-5 mt-2">John</p>
                </div>
                <div class="poker-card has-background-primary has-text-white">
                    ?
                </div>
            </div>
            <div class="column is-narrow has-text-centered">
                <div class="mb-3">
                    <span class="icon is-large has-text-success">
                        <i class="fas fa-user-graduate fa-2x"></i>
                    </span>
                    <p class="title is-5 mt-2">Sarah</p>
                </div>
                <div class="poker-card has-background-primary has-text-white">
                    ?
                </div>
            </div>
            <div class="column is-narrow has-text-centered">
                <div class="mb-3">
                    <span class="icon is-large has-text-warning">
                        <i class="fas fa-user-astronaut fa-2x"></i>
                    </span>
                    <p class="title is-5 mt-2">Mike</p>
                </div>
                <div class="poker-card has-background-grey-lighter has-text-grey">
                    <i class="fas fa-clock"></i>
                </div>
            </div>
            <div class="column is-narrow has-text-centered">
                <div class="mb-3">
                    <span class="icon is-large has-text-danger">
                        <i class="fas fa-user-ninja fa-2x"></i>
                    </span>
                    <p class="title is-5 mt-2">Anna</p>
                </div>
                <div class="poker-card has-background-primary has-text-white">
                    ?
                </div>
            </div>
        </div>

        <div class="has-text-centered mt-4">
            <button class="button is-success is-large" id="voteButton" disabled>
                <span class="icon">
                    <i class="fas fa-eye"></i>
                </span>
                <span>Reveal Cards</span>
            </button>
            <button class="button is-light is-large ml-2">
                <span class="icon">
                    <i class="fas fa-redo"></i>
                </span>
                <span>Reset Votes</span>
            </button>
        </div>
    </div>

    <!-- Card Deck Section -->
    <div class="box">
        <h3 class="title is-5 has-text-centered">
            <span class="icon">
                <i class="fas fa-layer-group"></i>
            </span>
            Select Your Estimate
        </h3>

        <div class="card-deck">
            <div class="poker-card has-background-white has-text-dark has-border">0</div>
            <div class="poker-card has-background-white has-text-dark has-border">1</div>
            <div class="poker-card has-background-white has-text-dark has-border">2</div>
            <div class="poker-card has-background-white has-text-dark has-border">3</div>
            <div class="poker-card has-background-white has-text-dark has-border">5</div>
            <div class="poker-card has-background-white has-text-dark has-border">8</div>
            <div class="poker-card has-background-white has-text-dark has-border">13</div>
            <div class="poker-card has-background-white has-text-dark has-border">21</div>
            <div class="poker-card has-background-white has-text-dark has-border">∞</div>
            <div class="poker-card has-background-white has-text-dark has-border">?</div>
        </div>
    </div>

{{ end }}
